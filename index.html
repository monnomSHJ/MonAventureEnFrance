<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mon Aventure en France</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="app">

            <!-- 메인 콘텐츠 -->
            <div id="main-content">
                <div id="monitor" class="monitor">
                    <div id="intro-contents"></div>
                    <div id="bg-container" class="hidden"></div>
                    <img id="overlay-image" src="" class="hidden" />
                    
                    <div id="narration-box" class="text-box narration hidden">
                        <div id="narration-text"></div>
                    </div>

                    <div id="dialogue-box" class="text-box dialogue hidden">
                        <div class="dialogue-container">
                            <div id="dialogue-text"></div>
                            <div class="next-btn" id="next-btn">▶</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 사이드바(고정) -->
            <div id="sidebar">
                <div id="status-box" class="sidebar-card"></div>
                <div id="quest-box" class="sidebar-card"></div>
                <div id="dictionary-box" class="sidebar-card"></div>
            </div>
        </div>

        <script type="module" src="script.js" defer></script>
    </body>
</html>
